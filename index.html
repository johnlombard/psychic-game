    // if you guess the same letter you win


    
var wins = 0;
var losses = 0;
var guesses = 10;

//generates randomly selected letter

    }

  var userLetter = event.key;
  //keydowns only be letters
  var isLetter = (event.keyCode >= 65 && event.keyCode <= 90);
  //prevent repeated guesses
  var isRepeat = lettersGuessed.includes(userLetter);
  

    //if the key input is a key and not repeated add it to the array
if (isLetter && !isRepeat) { 
  lettersGuessed.push(userLetter);
  var isRepeat = lettersGuessed.includes(userLetter);

  //correct guess
  if (userLetter === compLetter) {
    wins++;
    reset();

  //wrong guess
  else {

     reset();f
